<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        
        <meta name="author" content="Eugen Jambrovschii">
        <meta name="description" content="World map enhanced with user-desidgned interface, capability to retriev country data, weather by location">
        <meta name="keywords" content="World Map, Gazzetter">

        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="images/markers/logo.png" rel="icon">
        <title>GAZZETTER</title>
        
    </head>

    <body>
        <!--The navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-fixed w-100 navh">
  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarMap" aria-controls="navBarMap" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navBarMap">
            <form class="form-inline my-2 my-md-0 me-auto">
              <select id="countryList" class="form-select form-select-lg"> 
              </select>
            </form>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item px-5 active">
                <button type="button" class="btn bg-warning btn-lg b-w" data-bs-toggle="modal" data-bs-target="#countryData">About Country</button>
              </li>
              <li class="nav-item px-5">
                <button type="button" class="btn bg-warning btn-lg b-w" data-bs-toggle="modal" data-bs-target="#wikidata">Wikidata</button>
              </li>
            </ul>
          </div>
        </nav>

        <!--The map tile-->
        <div class="container-fluid">
            <div class="row">
                <div class="col p-0">
                    <div id="mapid"></div>
                </div> 
            </div>
        </div>
      
        <!-- Modal Country Data -->
        <div class="modal fade" id="countryData" tabindex="-1" role="dialog" aria-labelledby="countryDataLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header d-flex">
                <h4 class="modal-title mx-auto my-auto" id="countryDataLabel"><b id="countryTitle"></b></h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body p-0">
                <div class="container-fluid h-100">

                  <div class="row overflow-auto h-100">
                    
                    <div class="col-lg-3 col-md-12 d-flex flex-column flex-md-row flex-lg-column align-items-center justify-content-md-between justify-content-lg-start overflow-auto p-0" >
                      
                        <img id="flag" class='' atr="country flag"/>
                        
                        <p class="m-1 mt-lg-3 p-1 bg-warning" id="time"></p>  
                      
                    </div>
                      
                    <div class="col-lg-9 col-md-12 d-flex justify-content-center align-items-center p-0">

                      <div class="d-flex justify-content-center align-items-center flex-column">
                        <button id="changeToCountry">Country</button>
                        <button id="changeToWeather">Weather</button>
                      </div>

                      <div id="countryDisplay" class='d-flex justify-content-center align-items-center flex-column h-100 overflow-auto'>

                        <div id="countryOnDisplay" class='d-flex justify-content-between flex-column w-75 h-100 text-left'>
                          <p class="bg-warning m-0" id="capital"></p>
                          <p class="bg-warning m-0" id="subRegion"></p>
                          <p class="bg-warning m-0" id="population"></p>
                          <p class="bg-warning m-0" id="area"></p>
                          <p class="bg-warning m-0" id="language"></p>
                          <p class="bg-warning m-0" id="currency"></p>
                          <p class="bg-warning m-0" id="borders"></p>
                        </div>

                        <div id="weatherOnDisplay" class="row d-none w-100 h-100 p-0">
    
                          <div class="col-4 d-flex flex-column justify-content-center align-items-center highlight">
                            <img id="capIcon" src="images/weatherIcons/windSpeed.png" alt="Capital weather icon" />
                            <p id="capDescription" class="m-0 px-0 text-center"></p>
                          </div>
    
                          <div class="col-4 d-flex flex-column justify-content-center align-items-center highlight">
                            <img src="images/weatherIcons/maxTemp.jpg" alt="Location name icon" />
                            <p id="maxCapitalTemp" class="m-0 px-0 text-center"></p>
                          </div>
    
                          <div class="col-4 d-flex flex-column justify-content-center align-items-center highlight">
                            <img src="images/weatherIcons/minTemp.jpg" alt="Location name icon" />
                            <p id="minCapitalTemp" class="m-0 px-0 text-center"></p>
                          </div>
                          
                          <div class="col-4 d-flex flex-column justify-content-center align-items-center highlight">
                            <img src="images/weatherIcons/humidity.png" alt="Location name icon" />
                            <p id="capHumidity" class="m-0 px-0 text-center"></p>
                          </div>
                          
                          <div class="col-4 d-flex flex-column justify-content-center align-items-center highlight">
                            <img src="images/weatherIcons/atmPreassure.png" alt="Location name icon" />
                            <p id="capPressure" class="m-0 px-0 text-center"></p>
                          </div>
    
                          <div class="col-4 d-flex flex-column justify-content-center align-items-center highlight">
                            <img src="images/weatherIcons/windSpeed.png" alt="Location name icon" />
                            <p id="capWindSpeed" class="m-0 px-0 text-center"></p>
                          </div>
    
                        </div>

                      </div>

                    </div>

                  </div>

                </div>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Weather -->
        <div class="modal fade" id="wikidata" tabindex="-1" role="dialog" aria-labelledby="waetherLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title mx-auto" id="waetherLabel">Wiki</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body p-0">

                <div class="d-flex flex-column w-100 h-100 px-2">

                  <div id="wikiDataCountry" class="overflow-auto h-75">

                  </div>

                  <a class="d-block mx-auto mt-2 h-25" target="_blank" id="wikiLink"></a>

                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
 
    
        <!--The preloader data-->
        <div id="preloader">
            <div id="loader"></div>
        </div>

        <!--The app version-->
        <div class="position-fixed start-0 bottom-0 navh">
          Build 1.4
        </div>

        <script src="vendor/jquery/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
        <script src="js/icons.js"></script>      
        <script src="js/js.js"></script>

    </body>

</html>
