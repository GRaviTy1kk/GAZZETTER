<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="" rel="icon">
        <title>GAZZETTER</title>
        
    </head>

    <body>
        <!--The navigation bar-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top navh">
  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarsExample03">
            <form class="form-inline my-2 my-md-0">
              <select id="countryList"> 
              </select>
            </form>
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <button type="button" class="btn btn-info btn-lg m-3 b-w" data-bs-toggle="modal" data-bs-target="#countryData">About Country</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-info btn-lg m-3 b-w" data-bs-toggle="modal" data-bs-target="#waether">Waether</button>
              </li>
            </ul>
            <a class="btn btn-secondary btn-sm my-2 my-md-0" id="wiki" target="_blank">Wikipedia Link</a>
          </div>
        </nav>

        <!--The map tile-->
        <div class="container-fluid">
            <div class="row">
                <div class="col nopadding">
                    <div id="mapid"></div>
                </div> 
            </div>
        </div>
      
        <!-- Modal Country Data -->
        <div class="modal fade" id="countryData" tabindex="-1" role="dialog" aria-labelledby="countryDataLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="countryDataLabel">Country Info</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col">
                      <div class="d-flex justify-content-start">
                        <img id="flag" width="200" height="150" atr="country flag"/>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Weather -->
        <div class="modal fade" id="waether" tabindex="-1" role="dialog" aria-labelledby="waetherLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="waetherLabel">Modal title</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
 
    
        <!--The preloader data-->
        <div id="preloader">
            <div id="loader"></div>
        </div>

        <script src="vendor/jquery/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
  crossorigin="anonymous"></script>
        <script src="js/js.js"></script>

    </body>

</html>
