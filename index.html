<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        
        <meta name="author" content="Eugen Jambrovschii">
        <meta name="description" content="World map enhanced with user-desidgned interface, capability to retriev country data, weather by location">
        <meta name="keywords" content="World Map, Gazzetter">

        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="images/logo.png" rel="icon">
        <title>GAZZETTER</title>
        
    </head>

    <body>
        <!--The navigation bar-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top navh">
  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarsExample03">
            <form class="form-inline my-2 my-md-0 me-auto">
              <select id="countryList" class="form-select form-select-lg"> 
              </select>
            </form>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item px-5 active">
                <button type="button" class="btn btn-info btn-lg b-w" data-bs-toggle="modal" data-bs-target="#countryData">About Country</button>
              </li>
              <li class="nav-item px-5">
                <button type="button" class="btn btn-info btn-lg b-w" data-bs-toggle="modal" data-bs-target="#waether">Waether</button>
              </li>
              <li class="nav-item d-flex align-self-center">
                <a class="btn btn-secondary btn-sm my-2 my-md-0" id="wiki" target="_blank">Wikipedia Link</a>
              </li>
            </ul>
          </div>
        </nav>

        <!--The map tile-->
        <div class="container-fluid">
            <div class="row">
                <div class="col nopadding">
                    <div id="mapid"></div>
                </div> 
            </div>
        </div>
      
        <!-- Modal Country Data -->
        <div class="modal fade" id="countryData" tabindex="-1" role="dialog" aria-labelledby="countryDataLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header d-flex">
                <h5 class="modal-title mx-auto my-auto" id="countryDataLabel"><b id="countryTitle"></b></h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body d-flex align-items-center nopadding">
                <div class="container-fluid h-100">
                  <div class="row h-100">

                    <div class="col-3 d-flex justify-content-center flex-column overflow-hidden">

                        <img id="flag" class='mx-auto' width="100%" height="70%" atr="country flag"/>
                        
                        <p class="mx-auto my-auto" id="time"></p>
                        
                    </div>

                    <div class="col-9 d-flex justify-content-center align-items-center overflow-hidden">

                      <div class='d-flex justify-content-start flex-column mx-auto w-50 text-center'>
                        <p id="capital"></p>
                        <p id="subRegion"></p>
                        <p id="population"></p>
                        <p id="area"></p>
                      </div>

                      <div class='d-flex justify-content-start flex-column mx-auto w-50 text-center'>
                        <p id="language"></p>
                        <p id="currency"></p>
                        <p id="borders"></p>
                      </div>

                    </div>

                  </div>

                </div>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Weather -->
        <div class="modal fade" id="waether" tabindex="-1" role="dialog" aria-labelledby="waetherLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title mx-auto" id="waetherLabel">Weather</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-6">
                      <p id="capitalWeather"></p>
                      <p id="capName"></p>
                    </div>
                    <div class="col-6">
                      <p id="onClickWeather"></p>
                      <p id="locName"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
 
    
        <!--The preloader data-->
        <div id="preloader">
            <div id="loader"></div>
        </div>

        <script src="vendor/jquery/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="js/js.js"></script>

    </body>

</html>
