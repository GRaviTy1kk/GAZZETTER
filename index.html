<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="" rel="icon">
        <title>GAZZETTER</title>
        
    </head>

    <body>
        <!--The navigation bar-->
        <div class="container-fluid">
            <div class="row">
                <div class="col nopadding">
                    <nav class="navbar navbar-expand-lg navbar navbar-light navh" style="background-color: #e3f2fd;">
                        <form class="form-inline">
                            <select id="countryList">
                                
                            </select>
                        </form>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#countryData">About Country</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#waether">Waether</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#wiki">Wiki</button>
                    </nav>
                </div>
            </div>
        </div>
        <!--The map tile-->
        <div class="container-fluid">
            <div class="row">
                <div class="col nopadding">
                    <div id="mapid"></div>
                </div> 
            </div>
        </div>
      
        <!-- Modal Country Data -->
        <div class="modal fade" id="countryData" tabindex="-1" role="dialog" aria-labelledby="countryDataLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="countryDataLabel">Modal title</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Weather -->
        <div class="modal fade" id="waether" tabindex="-1" role="dialog" aria-labelledby="waetherLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="waetherLabel">Modal title</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Wiki -->
        <div class="modal fade" id="wiki" tabindex="-1" role="dialog" aria-labelledby="wikiLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="wikiLabel">Modal title</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
    
        <!--The preloader data-->
        <div id="preloader">
            <div id="loader"></div>
        </div>

        <script src="vendor/jquery/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
  crossorigin="anonymous"></script>
        <script src="js/js.js"></script>

    </body>

</html>
